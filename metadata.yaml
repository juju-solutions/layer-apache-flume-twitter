name: apache-flume-twitter
summary: Ingest tweets with Apache Flume
maintainer: Big Data Team <bigdata@lists.ubuntu.com>
description: |
  Uses a Twitter source, memory channel, and Avro sink in Apache Flume
  to ingest Twitter data.
requires:
  flume-sink:
    interface: flume-agent
series: ['xenial', 'trusty']
